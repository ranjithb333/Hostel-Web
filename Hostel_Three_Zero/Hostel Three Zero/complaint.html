<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0.5rem;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <div class="container">
        <h2>Complaint Form</h2>
        <form id="complaintForm">
            <div class="mb-3">
                <label for="hosteliteId" class="form-label">Hostelite ID:</label>
                <input type="text" id="hosteliteId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" id="phone" class="form-control" required>
            </div>

            <!-- <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" class="form-control" required>
            </div> -->

            <div class="mb-3">
                <label for="body" class="form-label">Complaint:</label>
                <textarea id="body" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Send Mail</button>
        </form>
    </div>
    <!-- <script src="./complaint.js"></script> -->
    <script>
        document.getElementById("complaintForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const hosteliteId = document.getElementById("hosteliteId").value;
            const response1 = await fetch("backend/data.json");
            const hostelites = await response1.json();
            const isValid = hostelites.some(h => h.id === hosteliteId);

            if (!isValid) {
                alert("Invalid Hostelite ID!");
                return;
            }


            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("body").value;

            const response = await fetch("http://localhost:3000/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone, message }),
            });

            const result = await response.json();
            alert(result.message);
            window.location.href = "Index.html"
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
