    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: #218838;
        }
        /* Contact Info Section */
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .contact-info h3 {
            font-size: 22px;
            color: #444;
            margin-bottom: 10px;
        }
        
        .info-box {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 12px 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .info-box:hover {
            background: #fddede;
            transform: scale(1.05);
        }
        
        .info-box i {
            font-size: 20px;
            color: #28a745;
            margin-right: 15px;
        }
        
        .info-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        /* Google Maps Embed */
        
        .map-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .info-box {
                width: 90%;
            }
        }
    </style>

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <br>

    <h1 class="sitename"><img src="./Image/Main_logo.jpg" alt="" style="width:10%;height:100px;" class="mx-auto d-block"></h1>

        <h2>Contact Us</h2>

        <!-- Contact Information -->
        <div class="contact-info">
            <h4>Call, Mail or Visit us for Enquiries !</h4>
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <p><strong>Address:</strong> 123 Hostel Street, City, Country</p>
            </div>

            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <p><strong>Phone:</strong> +123 456 7890</p>
            </div>

            <div class="info-box" title="Click to send Mail">
                <i class="fas fa-envelope"></i>
                <p><strong>Email:</strong>
                    <a href="mailto:contact@hostel.com" style="text-decoration: none; color: inherit;">contact@hostel.com</a>
                </p>
            </div>


            <!-- Google Maps Embed -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95565131558906!3d-37.81732797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f792eb%3A0x89b92d3e1cbb0b0!2sHostel%20Example!5e0!3m2!1sen!2sus!4v1612312489876"
                    allowfullscreen="" loading="lazy">
